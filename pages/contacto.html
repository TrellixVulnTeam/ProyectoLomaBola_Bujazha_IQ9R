<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" id="et-builder-googlefonts-css" href="http://fonts.googleapis.com/css?family=Abel:400|Cuprum:400,400italic,700italic,700&amp;subset=latin,latin-ext" type="text/css" media="all">
    <link rel="stylesheet" href="../style.css">
    <title>Loma Bola</title>
    <link rel="icon" type="image/jpg" href="../assets/imagenes/Logo footer.png"/>
</head>
<body class="contacto">
    <header class="header">
        <a href="../index.html" class="header__a"><img src="../assets/imagenes/Logo.png" alt="Logo"></a>
        <nav class="header__nav">
            <ul class="header__nav--ul">
                <li class="header__nav--ul--li"><a href="../index.html" class="header__nav--ul--li--a">Inicio</a></li>
                <li class="header__nav--ul--li"><a href="vuelosbiplazas.html" class="header__nav--ul--li--a">Vuelos Biplazas</a></li>
                <li class="header__nav--ul--li"><a href="nosotros.html" class="header__nav--ul--li--a">Nosotros</a></li>
                <li class="header__nav--ul--li"><a href="contacto.html" class="header__nav--ul--li--a">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="reserva">
        <h2 class="reserva__h2">Reserva tu lugar!</h2>
        <form action="#" class="reserva__form">
            <input type="text" placeholder="Nombre" class="reserva__form--input">
            <input type="email" placeholder="Correo electronico" class="reserva__form--input">
            <input type="number" placeholder="Numero de telefono" class="reserva__form--input"><br>
            <label for="Mensaje" class="reserva__form--label">
                <textarea placeholder="Mensaje" class="reserva__form--label--textarea"></textarea>
            </label><br>
            <input type="submit" value="Enviar" class="reserva__form--input">
        </form>
    </section>
    <footer class="footer">
        <img src="../assets/imagenes/Logo footer.png" alt="Logo footer" class="footer__img">
        <h3 class="footer__lomabola">Loma Bola 2022</h3>
        <h3 class="footer__ubic">Ruta 338 km 29, San Javier, Tucuman, Argentina</h3>
    </footer>
</body>
</html>
